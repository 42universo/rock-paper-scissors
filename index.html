<head>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>
<body>
    <header>
        <h1>Welcome to the Rock Paper Scissors game</h1>
        <h2>This game consists in 5 rounds, its you against the machine</h2>
        <h3>After the 5 rounds the winner will be decided (or maybe there is a tie)</h3>
    </header>
    <div id='wins'>
        <div class='winsContainer'>
            <p>Machine Wins</p>
            <p id='nMachineWins'>0</p>
        </div>
        <div>
            <p>Rounds left</p>
            <p id='rounds'>5</p>
        </div>
        <div class='winsContainer'>
            <p>Your Wins</p>
            <p id='nPlayerWins'>0</p>
        </div>
    </div>
    <div id='machineChoice'>
    </div>
    <div id='playersChoice'>
    </div>
    <p style='text-align: center;'>What do you choose:</p>
    <div id='choicesConatiner'>
        <div class='choice'><img id='rock' class='choiceImg' src='./images/rock.png'><legend class='imgLegend'>Rock</legend></div>
        <div class='choice'><img id='paper' class='choiceImg' src='./images/paper.png'><legend class='imgLegend'>Paper</legend></div>
        <div class='choice'><img id='scissors' class='choiceImg' src='./images/scissors.png'><legend class='imgLegend'>Scissors</legend></div>
    </div>
   
</body>
